<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <form action="index.html" method="post">
      <div>
        <label for=""> Enter your name : </label>
        <input type="text" name="" value="">
        <input type="submit" value="Submit">
      </div>

      <div>
        <label> Color : </label>
        <input type="color" name="" value="">
      </div>

      <div>
        <label for=""> Checkbox : </label>
        <input type="checkbox" name="" value="">
      </div>

      <div>
        <label for=""> Choose file : </label><br>
        <input type="file" id="file" name="file" accept="image/png, image/jpeg">
      </div>

      <div>
        <label for="start"> Start date: </label>
        <input type="date" id="start" name="trip-start" min="2022-01-01" max="2022-12-31">
      </div>

      <div>
        <label for="meeting-time"> Meeting time : </label>
        <input type="datetime-local" id="meeting-time" name="meeting-time" min="2022-08-09T00:00" max="2022-08-19T00:00">
      </div>

      <div>
        <label for="number"> Number : </label>
        <input type="number" id="number" name="number" min="10" max="100">
      </div>

      <div>
        <label for="username"> Username : </label>
        <input type="text" id="username" name="username">
      </div>
      <div>
        <label for="pass"> Password : </label>
        <input type="password" id="pass" name="password" minlength="8" required>
      </div>
      <input type="submit" value="Sign In">

      <div>
        <label for=""> Your message : </label>
        <textarea name="name" rows="5" cols="20"> Textarea: </textarea>
      </div>
    </form>
  </body>
</html>

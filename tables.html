<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <link rel="stylesheet" href="styles.css">
  <body>
    <table border="1" width="20%">
      <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
      </tr>
      </thead>

      <tbody>
      <tr>
        <td>Dinkesh</td>
        <td>Jain</td>
      </tr>
      </tbody>

      <tfoot>
      <tr>
        <td>13</td>
        <td>15</td>
      </tr>
      </tfoot>
    </table>
  </body>
</html>

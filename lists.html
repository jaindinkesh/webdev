<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p>
      <!-- Unordered List -->
      Unordered list :
    <ul>
      <li>Dinkesh</li>
      <li>Kumar</li>
      <li>Jain</li>
    </ul>

      <!-- Ordered List -->
      <hr>
      Ordered List :
    <ol>
      <li>Dinkesh</li>
      <li>Kumar</li>
      <li>Jain</li>
    </ol>

      <!-- Description list -->
      <hr>
      Description list :
    <dl>
      <dt>Coffee</dt> <!-- dt -> description term-->
      <dd>- Black Hot Drink </dd> <!-- dd -> description -->
      <dt>Milk</dt>
      <dd>-White Cold Drink </dd>
    </dl>
    </p>
  </body>
</html>
